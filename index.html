<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pixel Art Maker</h1>
      <div class="controls">
        <button id="createGrid">New Grid</button>
        <div class="inputBox">
          <label for="size">Size</label>
          <input type="number" id="size"  value="28">
        </div>
        <div class="inputBox">
          <label for="columns">Cols</label>
          <input type="number" id="columns"  value="10">
        </div>
        <div class="inputBox">
          <label for="rows">Rows</label>
          <input type="number" id="rows"  value="16">
        </div>
        <div class="inputBox">
          <label for="color">Color</label>
          <input type="color" id="color" value="#808080">
        </div>
        <div class="inputBox">
          <label for="erase">E</label>
          <input type="checkbox" id="erase">
        </div>
      </div>
      <table class="grid"></table>
    </div>
  </body>
</html>
